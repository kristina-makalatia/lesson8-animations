<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Animations & Hover effects </title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- Hover Effects -->
	<section>
		<div class="box-wraper">
			<div class="child-box"></div>
		</div>
	</section>

	<!-- Center -->
	<section>
		<div class="container">
			<div class="load-more">Load More </div>
		</div>
	</section>

	<!-- KeyFrame Animation -->
	<section>
		<div class="block-wraper">
			<div class="block-animation"> </div>
		</div>
	</section>

	<!-- Background-image -->
	<section>
		<div class="bg-image">
			<p class="text-image"> Text image </p> 
		</div>
	</section>

	<img class="test-image" src="img/imag1.jpg" alt="image">
	
</body>
</html>
